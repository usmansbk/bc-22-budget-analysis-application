<html>
<head>
  <title>Budget Analyzer</title>
  <meta charset="utf-8">
  <style type="text/css">
  h1 {
  color: white;
  margin: auto;
  text-align: center;
}

p {
  color: white;
  text-align: center;
}

.form {
  position: relative;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #1E78B4;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #2E86C1;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}

.container {
  position: relative;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #2E86C1;
  font-family: "Roboto", sans-serif;
}
  </style>
  <script>
  function signin() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
  firebase.auth()
  .signInWithEmailAndPassword(username, password).
  then(function(result) {
    document.getElementById('toast').innerHTML = 'Logging in user...'
  }).catch(function(error) {
    console.log('sign in failed');
    document.getElementById('toast').innerHTML = 'Invalid username or password'
  })
}

  </script>
</head>

<body>
  <h1>BudgetSheep</h1>
  <p>easy budgetting.</p>
  <div id='form-id' class="form">
    <form class="login-form">
    <input id='username' type="text" placeholder="username"/>
    <input id='password' type="password" placeholder="password"/>
    <input type='button' value='login' onclick="signin()">
    <p class="message">Not registered? <a href="html/signup.html">Create an account</a></p>
     </form>
  </div>
     <p id='toast'><p>
